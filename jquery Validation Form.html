     <script>
        $(document).ready(function(){
                    var result = '';
                    var usererr = true;
                    var userlasterr =true;
                    var userpasserr = true;
                    var userconfpasserr = true;
                    var userddlCity = true;
                    var usercolorcheckerr = true;
                    var usercontactcheckerr = true;
                    var var_validate = true;

                    $('#usercheck').hide();
                    $('#userlastcheck').hide();
                    $('#userpasscheck').hide();
                    $('#userconfpasscheck').hide();
                    $('#usercitycheck').hide();
                    $('#usercolorcheck').hide();
                    $('#usercontactcheck').hide();

                   
                  /*   $('#txtFirstName').keyup(function(){
                        firstnamecheck();
                    });
                    $('#txtLastName').keyup(function(){
                        lastnamecheck();
                    });
                    $('#txtpass').keyup(function(){
                        passcheck();
                    });
                    $('#txtconfpass').keyup(function(){
                        confpass();
                    });
                    $(#ddlCity).keyup(function(){
                        citycheck();

                    });  */
                    


            function firstnamecheck(){
                      var first_name = $('#txtFirstName').val();
                     
                      if(first_name.length == '')
                      {
                          
                          $('#usercheck').show();
                          $('#usercheck').html("*Fill the First Name field");
                          $('#usercheck').focus();
                          $('#usercheck').css('color','red');
                          usererr = false;
                          var_validate = false;
                          return false;
                      }
                      else{
                          $('#usercheck').hide();
                      }
                      if((first_name.length < 3) || (first_name.length > 15))
                      {
                          
                          $('#usercheck').show();
                          $('#usercheck').html("*User name must between in 3 characters and 15 characters");
                          $('#usercheck').focus();
                          $('#usercheck').css('color','red');
                          usererr = false;
                          var_validate = false;
                          return false;
                      }
                      else{
                          $('#usercheck').hide();
                      }
            }

            function lastnamecheck(){
                      var last_name = $('#txtLastName').val();
                      if(last_name.length == '')
                      {
                          
                          $('#userlastcheck').show();
                          $('#userlastcheck').html("*Fill the Last Name field");
                          $('#userlastcheck').focus();
                          $('#userlastcheck').css('color','red');
                          userlasterr = false;
                          var_validate = false;
                          return false;
                      }
                      else{
                          $('#userlastcheck').hide();
                      }
                      if((last_name.length < 3) || (last_name.length > 15))
                      {
                          
                          $('#userlastcheck').show();
                          $('#userlastcheck').html("*Last name must between in 3 characters and 15 characters");
                          $('#userlastcheck').focus();
                          $('#userlastcheck').css('color','red');
                          userlasterr = false;
                          var_validate = false;
                          return false;
                      }
                      else{
                          $('#userlastcheck').hide();
                      }
             }
             function passcheck(){
                 var password = $('#txtpass').val();
                 if( password.length == '')
                 {
                          
                          $('#userpasscheck').show();
                          $('#userpasscheck').html("*Fill the Password field");
                          $('#userpasscheck').focus();
                          $('#userpasscheck').css('color','red');
                          userpasserr = false;
                          var_validate = false;
                          return false;
                      }
                      else{
                          $('#userpasscheck').hide();
                      }
                      if ((password.length < 3) || (password.length > 15))
                      {
                          
                          $('#userpasscheck').show();
                          $('#userpasscheck').html("*Length of password must between 3 to 15 characters");
                          $('#userpasscheck').focus();
                          $('#userpasscheck').css('color','red');
                          userpasserr = false;
                          var_validate = false;
                          return false;
                      }
                      else{
                          $('#userpasscheck').hide();
                      }
             }

            function confpass(){
                        var confirmed_pass = $('#txtconfpass').val();
                        var password = $('#txtpass').val();
                        if( confirmed_pass != password  )
                        {
                          
                          $('#userconfpasscheck').show();
                          $('#userconfpasscheck').html("*Password is not match with New password");
                          $('#userconfpasscheck').focus();
                          $('#userconfpasscheck').css('color','red');
                          userconfpasserr = false;
                          var_validate = false;
                          return false;
                      }
                      else{
                          $('#userconfpasscheck').hide();
                      }

                        
            }
            function citycheck(){
                var city_sel = $('#ddlCity').val();
                console.log(city_sel);
                        if( city_sel == 'none') {
                          $('#usercitycheck').show();
                          $('#usercitycheck').html("*Please Select an option first");
                          $('#usercitycheck').focus();
                          $('#usercitycheck').css('color','red');
                          userddlCity = false;
                          var_validate = false;
                          return false;
                      }
                      else{
                          $('#usercitycheck').hide();
                      }
            }
            function colorcheck(){
                var color_var = $('#radioDiv').val();
                console.log(color_var);
                if(color_var == '')
                {
                          $('#usercolorcheck').show();
                          $('#usercolorcheck').html("*Please Select Color first");
                          $('#usercolorcheck').focus();
                          $('#usercolorcheck').css('color','red');
                          usercolorcheckerr = false;
                          var_validate = false;
                          return false;
                      }
                      else{
                          $('#usercolorcheck').hide();
                      }

            }
            function contactcheck(){
                var contact_method = $('#checkboxid')
                contact_var = $(contact_method).find("input[type='checkbox']:checked").val();
                console.log(contact_var);

                if( typeof contact_var == 'undefined')
                {
                    $('#usercontactcheck').show();
                    $('#usercontactcheck').html("*Please Select at least one Contact method");
                    $('#usercontactcheck').focus();
                    $('#usercontactcheck').css('color','red');
                    usercontactcheckerr = false;
                    var_validate = false;
                    return false;
                }
                else{
                    $('#usercontactcheck').hide();
                }
            }
                $(":input").change(function(){
                        
                        if(result == '')
                        {
                            result += $(this).val();
                        }
                        else{
                            result += '<br/>' +$(this).val();
                        }
                        $('#btnSubmit').click(function(){
                            firstnamecheck();
                  
                            lastnamecheck();
             
                            passcheck();
             
                            confpass();

                            citycheck();

                             

                            contactcheck();  

                        

                            if( (usererr == false) || (userlasterr == false) || (userpasserr == false) || (userconfpasserr == false) ||  (userddlCity == false)  )
                            {         
                                
                            }
                            else 
                            {
                                $('#divResult').html(' <h1>Contact form data</h1> ' + result);
                            }
                          
                     
                   
                        });
                       
                });

               
        });
        
        </script>

                        .container{

        </style>

                    </td>
        </tr>
        <tr>
            <td style="font-size: 20px;">Last Name :  <h5 id="userlastcheck"> </h5></td>
            
        </tr>
        <tr>
                <td>
                        <input id="txtLastName" type="text" class="inputRequired"  style="    width: 100%;
                        border: none;

                    </td>
        </tr>

                    <td style="font-size: 20px;">Confirm password :    <h5 id="userconfpasscheck"> </h5></td>
                    
                
        </tr>

                <td >
                        <input id="txtconfpass" type="password" class="inputRequired"  style="    width: 100%;
                        border: none;
                        box-shadow: -3px 4px 5px 3px #e8e0e0;
                        border-radius: 5px;
                        padding: 5px 0px;     padding-left: 5px;" />
                     
                    </td>
        </tr>
        <tr>
            <td style="font-size: 20px;">City :  <h5 id="usercitycheck"> </h5></td>
           
        </tr>
        <tr>
                <td>
                        <select id="ddlCity" class="inputRequired" style="      margin-bottom: 15px;
                        background-color: white;

                            <option value="none" >Pick one..</option>

            <td style="font-size: 20px;">Favourite Color :</td>
